<!DOCTYPE html>
<html>
<head>
  <title>Cooking Secrets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a3cff">

</head>
<body>

<!-- TOP RIGHT -->
<div class="topbar">
  <span id="status">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
    Guest
  </span>

  <button onclick="showCookbook()">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M6 4h13v16H6c-1.7 0-3 1.3-3 3V7c0-1.7 1.3-3 3-3z"/>
    </svg>
    Cookbook
  </button>

  <button onclick="openLogin()">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z"/>
    </svg>
    Login
  </button>
</div>

<!-- CENTER -->
<div class="center">
  <div class="card">
    <input id="ingredients" placeholder="Enter ingredients">
    <br><br>
    <button class="main-btn" onclick="openBox()">
      <svg class="icon big" viewBox="0 0 24 24">
        <path d="M12 2l2.5 6L21 10l-6.5 2L12 18l-2.5-6L3 10l6.5-2L12 2z"/>
      </svg>
      Generate Recipe
    </button>
  </div>
</div>

<!-- RECIPE POPUP -->
<div id="box">
  <div>
    <p id="recipeText">Recipe will appear here</p>
    <button onclick="addToCookbook()">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"/>
      </svg>
      Add to Cookbook
    </button>
    <br><br>
    <button onclick="closeBox()">Close</button>
  </div>
</div>

<!-- LOGIN POPUP -->
<div id="loginBox" class="popup">
  <div class="popup-content">
    <h3>Login</h3>

    <label>
      <input type="radio" checked onchange="toggleChef(false)">
      User
    </label>
    <label>
      <input type="radio" onchange="toggleChef(true)">
      Chef
    </label>

    <div id="chefFields" style="display:none;">
      <input placeholder="Restaurant Name">
    </div>

    <br><br>
    <button onclick="login()">Confirm</button>
    <button onclick="closeLogin()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
